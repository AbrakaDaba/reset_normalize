<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3-table.css">
    <title>Table</title>
</head>
<body>
    <h2>Table styling</h2>


<div class="table-wrap">

    <table>

        <!-- TABLE HEADER -->
        <thead>
            <tr>
                <th>Month</th>
                <th>Number of coockies I ate</th>
                <th>Number of coockies I dreamed about</th>
            </tr>
        </thead>

       <!-- TABLE BODY -->
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td>0</td>
            </tr>
            <tr>
                <td>February</td>
                <td>60000</td>
                <td>0</td>
            </tr>
            <tr>
                <td>March</td>
                <td>0</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>April234234234324234234</td>
                <td>0234234234234</td>
                <td>8000234234234234</td>
            </tr>
        </tbody>

        <!-- TABLE FOOTER -->
        <tfoot>
            <tr>
                <th>Sum</th>
                <th>11000324234342</th>
                <th>15000234324234</th>
            </tr>
        </tfoot>
    </table>

<div class="parrent">
    <div class="child">asd</div>
</div>

</div>
</body>
</html>
